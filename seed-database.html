<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroShield - Seed Production Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .materials-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ AgroShield Database Seeder</h1>
        <p class="subtitle">Add 12 sample agricultural materials to your production database</p>
        
        <div class="input-group">
            <label for="backendUrl">Backend URL:</label>
            <input 
                type="text" 
                id="backendUrl" 
                placeholder="https://your-backend.onrender.com"
                value="http://localhost:5557"
            >
        </div>

        <button id="seedBtn" onclick="seedDatabase()">
            Seed Database
            <span id="loader" class="loader" style="display: none;"></span>
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function seedDatabase() {
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const resultDiv = document.getElementById('result');
            const seedBtn = document.getElementById('seedBtn');
            const loader = document.getElementById('loader');

            if (!backendUrl) {
                showResult('error', 'Please enter your backend URL');
                return;
            }

            // Disable button and show loader
            seedBtn.disabled = true;
            loader.style.display = 'inline-block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch(`${backendUrl}/api/seed-materials`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.existingCount) {
                        showResult('info', `‚úÖ ${data.message}`);
                    } else {
                        let html = `‚úÖ ${data.message}<br><strong>Added ${data.count} materials:</strong>`;
                        html += '<div class="materials-list">';
                        data.materials.forEach(m => {
                            html += `<br>‚Ä¢ ${m.materialName} (${m.category}) - Rs.${m.pricePerUnit}`;
                        });
                        html += '</div>';
                        showResult('success', html);
                    }
                } else {
                    showResult('error', `‚ùå Error: ${data.message || 'Failed to seed database'}`);
                }
            } catch (error) {
                showResult('error', `‚ùå Connection Error: ${error.message}<br><br>Make sure your backend URL is correct and the server is running.`);
            } finally {
                seedBtn.disabled = false;
                loader.style.display = 'none';
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        // Allow Enter key to submit
        document.getElementById('backendUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                seedDatabase();
            }
        });
    </script>
</body>
</html>
